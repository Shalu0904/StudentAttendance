<!DOCTYPE html>
<html>

<head>
    <title>Attendance Log for {{ student.first_name }} {{ student.last_name }}</title>
</head>

<body>
    <h1>Attendance Log for {{ student.first_name }} {{ student.last_name }}</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Date</th>
                <th>Present</th>
            </tr>
        </thead>
        <tbody>
            {% for record in attendance_records %}
            <tr>
                <td>{{ record.date }}</td>
                <td>{{ record.present }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
